
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./app
    command: uvicorn main:app --host 0.0.0.0 --port 9000 --reload
    volumes:
      - ./app:/app
    ports:
      - "9000:9000"
    depends_on:
      - db

volumes:
  postgres_data: